<div class="row ml-5 pl-5"  style="width: 60%;">
    <div class="col-md-12 ml-5 pl-5">
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <div class="spinner-border text-primary" role="status" style="text-align: center;" *ngIf="isLoading">
            <span class="sr-only">Loading...</span>
        </div>
        <form *ngIf="!isLoading" class="ml-5" #f="ngForm" (ngSubmit)="onSubmit(f)">

            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" ngModel required 
                email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" ngModel 
                required 
                minlength="6">
            </div>
            <button [disabled]="!f.valid" type="submit" class="btn btn-primary m-2">{{this.loginMode ?'Sign in':'Sign up'}}</button>
            <button type="button" (click)="switchMode()" class="btn btn-primary m-2">Switch to {{this.loginMode ? 'Sign up' : 'Sign in'}}</button>
        </form>
    </div>
</div>
