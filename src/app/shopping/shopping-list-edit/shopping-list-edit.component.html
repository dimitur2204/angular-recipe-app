<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-xs-5 from-group">
                    <label for="name">Name</label>
                    <input type="text"
                    id="name" class="form-control"
                    name="name"
                    ngModel required>
                </div>
                <div class="col-md-3 from-group">
                    <label for="amount">Amount</label>
                    <input type="number"
                    id="amount" class="form-control"
                    name="amount" ngModel required
                    pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success " type="submit"
                    [disabled]='!f.valid'>{{this.editMode ? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger" type="button"
                    (click)="onDeleteClicked()"[disabled]="!this.editMode">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClearClicked()" >Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
