<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.imagePath}}" alt="" class="img-responsive" style=" max-height: 640px;
        max-width: 480px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>{{recipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div appDropdown class="btn-group dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Manage recipe <span class="carret"></span></button>
            <ul class="dropdown-menu">
                <li><a [routerLink]="'/shopping-list'"  (click)="addIngredientsToShopping()">Add ingredients to shopping list</a></li>
                <li><a [routerLink]="'edit'">Edit recipe</a></li>
                <li><a [routerLink]="'/recipes'"  (click)="deleteRecipe()">Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group-item">
            <li class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}} - {{ingredient.amount}}</li>
        </ul>
    </div>
</div>
